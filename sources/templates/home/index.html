{% extends 'base.html' %}

{% block content %}
<div class="uk-width-2-3@l uk-align-center uk-margin-top uk-padding-small uk-background-default">
    <div uk-grid>
        <div class="uk-width-2-3@s">
            <h2 class="uk-text-lead">Welcome</h2>
            <p>しがないソフトウェアエンジニアのプロフィールページです。</p>
        </div>
        <div class="uk-width-1-3@s">
            <img src="/image/profile.jpg" alt="profile.jpg" />
        </div>
    </div>

    <div class="uk-margin-top">
        <h2 class="uk-text-lead">Profile</h2>

        <div uk-grid>
            <div class="uk-width-1-2@s">
                <h3 class="uk-text-lead" style="font-size: 1.2rem; margin: 0">Parsonal</h3>
                {%- for p in parsonal -%}
                <div class="uk-margin-small">
                    <p class="uk-text-bold">{{ p.title }}</p>
                    <p>{{ p.content }}</p>
                </div>
                {%- endfor -%}
            </div>
            <div class="uk-width-1-2@s">
                <h3 class="uk-text-lead" style="font-size: 1.2rem; margin: 0">Engineering</h3>
                {%- for p in engineering -%}
                <div class="uk-margin-small">
                    <p class="uk-text-bold">{{ p.title }}</p>
                    <p>{{ p.content }}</p>
                </div>
                {%- endfor -%}
            </div>
        </div>
    </div>
</div>
{% endblock %}
